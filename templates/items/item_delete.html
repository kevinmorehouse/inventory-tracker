{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<h1>Delete Item</h1>
<form action="" method='post'>{% csrf_token %}
  <p>Are you sure you want to delete "{{ item.name }}"?</p>
  {{ form|crispy }}
  <button class='btn btn-danger ml-2' type='submit'>Confirm</button>
</form>
{% endblock content %}
